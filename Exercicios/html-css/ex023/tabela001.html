<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        tr.linha{
            background-color: goldenrod;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        td.dados{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (Simples)
            TABLE = Tabela
                TABLE ROWS = linhas de tabelas
                    TABELA HEADER = cabeÃ§alho de tabelas
                        TABLE DATA = dados de tabelas
        -->
    <table>
        <tr> <!--Vai ser minha prin=meira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dados">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
