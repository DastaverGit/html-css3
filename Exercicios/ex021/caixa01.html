<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{ /* Elemnto box-level */
           background-color: lightgray;
            height: 300px;
            width: 300px;
          
            border: 10px solid darkgray;

            padding: 10px top 10px right 10px left 19px bottom;

            margin: 20px auto 40px auto;

            outline: 5px dashed red;

        }
        a{ /*inline-blok*/
            border-width: 3px;
            border-style: solid;
            background-color:red;
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa de box-level</h1>
    <p>Parágrafos tabem são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
